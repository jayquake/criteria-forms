  <body>
    <h1>Form Duplicate ID's Accessible</h1>
    <!-- First Form -->
    <form id="registrationForm1">
      <label for="firstName1">First Name:</label>
      <input type="text" id="firstName1" name="firstName" />

      <label for="lastName1">Last Name:</label>
      <input type="text" id="lastName1" name="lastName" />

      <label for="email1">Email:</label>
      <input type="email" id="email1" name="email" />
    </form>

    <!-- Second Form -->

      <label for="firstName2">First Name:</label>

      <label for="email2">Email:</label>
      <input type="email" id="email2" name="email" />
    </form>
    <!-- First Form -->
    <form id="registrationForm1">
      <div class="form-group">
        <label for="firstName1">First Name:</label>
        <input
          type="text"
          id="firstName1"
          name="firstName"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="lastName1">Last Name:</label>
        <input
          type="text"
          id="lastName1"
          name="lastName"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email" class="form-control" />
      </div>
    </form>

    <!-- Second Form -->
    <form id="registrationForm2">
      <div class="form-group">

      </div>
    </form>
