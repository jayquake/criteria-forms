<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Missing Form Button failure
    </h1>
    <h2>A form without any submit button:</h2>
    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
    </form>

    <h2>
      A form with an input field used as a submit button but without a type
      attribute:
    </h2>
    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <input value="Submit" />
    </form>

    <h2>A form with a submit button but with a hidden attribute:</h2>
    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <button type="submit" hidden>Submit</button>
    </form>

    <h2>A form with a submit button styled to be invisible:</h2>
    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <button type="submit" style="opacity: 0;">Submit</button>
    </form>

    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
    </form>

    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <button type="submit" style="display: none;">Login</button>
    </form>

    <form action="#">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <button type="submit" disabled>Login</button>
    </form>
    <script>
      (function () {
        var s = document.createElement("script");
        var h = document.querySelector("head") || document.body;
        s.src = "https://acsbapp.com/apps/app/dist/js/app.js";
        s.async = true;
        s.onload = function () {
          acsbJS.init({
            statementLink: "",
            footerHtml: "",
            hideMobile: false,
            hideTrigger: false,
            disableBgProcess: false,
            language: "en",
            position: "right",
            leadColor: "#146FF8",
            triggerColor: "#146FF8",
            triggerRadius: "50%",
            triggerPositionX: "right",
            triggerPositionY: "bottom",
            triggerIcon: "people",
            triggerSize: "bottom",
            triggerOffsetX: 20,
            triggerOffsetY: 20,
            mobile: {
              triggerSize: "small",
              triggerPositionX: "right",
              triggerPositionY: "bottom",
              triggerOffsetX: 10,
              triggerOffsetY: 10,
              triggerRadius: "20"
            }
          });
        };
        h.appendChild(s);
      })();
    </script>
  </body>
</html>
