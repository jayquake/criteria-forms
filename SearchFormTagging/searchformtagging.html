<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <h1></h1>
    <div class="container" role="search">
      <form class="d-flex">
        <label for="search" class="me-2">Search:</label>
        <input
          class="form-control me-2"
          type="search"
          id="search"
          name="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="container">
      <form class="d-flex" role="search">
        <label for="search" class="me-2">Search:</label>
        <input
          class="form-control me-2"
          type="search"
          id="search"
          name="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="container" role="search">
      <form class="d-flex">
        <label for="search1" class="me-2">Product Search:</label>
        <input
          class="form-control me-2"
          type="search"
          id="search1"
          name="search"
          placeholder="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="container" role="search">
      <form class="d-flex">
        <label for="search2" class="me-2">Blog Search:</label>
        <input
          class="form-control me-2"
          type="search"
          id="search2"
          name="search"
          placeholder="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="container" role="search">
      <form class="d-flex">
        <label for="search" class="me-2">Search:</label>
        <input
          class="form-control me-2"
          type="search"
          id="search"
          name="search"
          placeholder="Search"
          aria-label="Search through site content"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <script>
      (function () {
        var s = document.createElement("script");
        var h = document.querySelector("head") || document.body;
        s.src = "https://acsbapp.com/apps/app/dist/js/app.js";
        s.async = true;
        s.onload = function () {
          acsbJS.init({
            statementLink: "",
            footerHtml: "",
            hideMobile: false,
            hideTrigger: false,
            disableBgProcess: false,
            language: "en",
            position: "right",
            leadColor: "#146FF8",
            triggerColor: "#146FF8",
            triggerRadius: "50%",
            triggerPositionX: "right",
            triggerPositionY: "bottom",
            triggerIcon: "people",
            triggerSize: "bottom",
            triggerOffsetX: 20,
            triggerOffsetY: 20,
            mobile: {
              triggerSize: "small",
              triggerPositionX: "right",
              triggerPositionY: "bottom",
              triggerOffsetX: 10,
              triggerOffsetY: 10,
              triggerRadius: "20"
            }
          });
        };
        h.appendChild(s);
      })();
    </script>
  </body>
</html>
