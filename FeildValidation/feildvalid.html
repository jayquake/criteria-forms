<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Field Validations
    </h1>
    <form id="valid-form">
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        aria-describedby="email-validation"
      /><br />
      <span id="email-validation">Please enter a valid email address.</span>
      <button type="submit">Submit</button>
    </form>
    <form id="valid-form">
      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        required
        aria-describedby="username-validation"
      /><br />
      <span id="username-validation">Username is required.</span><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        aria-describedby="email-validation"
      /><br />
      <span id="email-validation">Please enter a valid email address.</span
      ><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
        aria-describedby="password-validation"
      /><br />
      <span id="password-validation"
        >Password should have at least 8 characters.</span
      ><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("valid-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var emailInput = document.getElementById("email");
          if (!emailInput.checkValidity()) {
            emailInput.setAttribute("aria-invalid", "true");
            emailInput.focus();
          } else {
            emailInput.setAttribute("aria-invalid", "false");
          }
        });
    </script>
    <script>
      document
        .getElementById("valid-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var usernameInput = document.getElementById("username");
          var emailInput = document.getElementById("email");
          var passwordInput = document.getElementById("password");

          var inputs = [usernameInput, emailInput, passwordInput];

          inputs.forEach(function (input) {
            if (!input.checkValidity()) {
              input.setAttribute("aria-invalid", "true");
              input.focus();
            } else {
              input.setAttribute("aria-invalid", "false");
            }
          });
        });
    </script>
  </body>
</html>
